<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/css/background.css">
        <link rel="stylesheet" href="../styles/css/login.css">

        <script type="text/javascript" src="../script.js"></script>
    </head>
    <body>
            <div class="page-wrapper">
                <div class="page-wrapper-grey"></div>
                <header class="header">
                    <div class="header-panel">
                        <span class="header-name">Hello John!</span>
                        <span class="header-shop">Shop</span>
                    </div>
                </header>
                    <main class="page-wrapper-content">
                        <div class="login-modal-wrapper">
                            <section class="login-modal">
                                <div class="login-modal__title">
                                    <h2>Login to 'Demo Shop'</h2>                                                
                                </div>
                                <div class="login-modal__content">
                                    <form action="">
                                        <div class="login-modal__input-panel">
                                            <p>Your login:</p>
                                            <input type="text" name="login" oninput="checkValidation(this)">
                                            <img src="../assets/login-inactive.svg" alt="login" >
                                        </div>
                                        <div class="login-modal__input-panel">
                                            <p>Your password:</p>
                                            <input type="password" name="password" oninput="checkValidation(this)">
                                            <img src="../assets/password-inactive.svg" alt="password">
                                        </div>
                                        <button type="submit" class="login-modal__submit-button">Submit</button>
                                    </form>
                                </div>
                            </section>
                        </div>
                    </main>
                <footer class="footer">Copyright 2017!!</footer>
            </div>
    </body>
</html>
